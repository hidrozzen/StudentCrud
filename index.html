<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student CRUD</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4 text-primary">ğŸ“ Student CRUD App</h2>

    <div class="row mb-4">
      <div class="col-md-3 mb-2">
        <input type="text" id="id" class="form-control" placeholder="Student ID">
      </div>
      <div class="col-md-3 mb-2">
        <input type="text" id="name" class="form-control" placeholder="Student Name">
      </div>
      <div class="col-md-3 mb-2">
        <input type="text" id="course" class="form-control" placeholder="Course">
      </div>
      <div class="col-md-3 mb-2">
        <button onclick="addStudent()" class="btn btn-success w-100 mb-2">â• Add Student</button>
        <button onclick="updateStudent()" class="btn btn-warning w-100">âœï¸ Update Student</button>
      </div>
    </div>

    <h4 class="text-secondary">ğŸ“‹ All Students</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const api = "http://localhost:3000/students";

    function loadStudents() {
      fetch(api)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("studentTable");
          table.innerHTML = "";
          data.forEach(s => {
            table.innerHTML += `
              <tr>
                <td>${s.id}</td>
                <td>${s.name}</td>
                <td>${s.course}</td>
                <td>
                  <button onclick="editStudent('${s.id}')" class="btn btn-sm btn-primary me-1">Edit</button>
                  <button onclick="deleteStudent('${s.id}')" class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
            `;
          });
        });
    }

    function addStudent() {
      const id = document.getElementById("id").value;
      const name = document.getElementById("name").value;
      const course = document.getElementById("course").value;

      fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, name, course })
      }).then(() => {
        loadStudents();
        clearForm();
      });
    }

    function editStudent(id) {
      fetch(`${api}/${id}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("id").value = data.id;
          document.getElementById("name").value = data.name;
          document.getElementById("course").value = data.course;
        });
    }

    function updateStudent() {
      const id = document.getElementById("id").value;
      const name = document.getElementById("name").value;
      const course = document.getElementById("course").value;

      fetch(`${api}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, name, course })
      }).then(() => {
        loadStudents();
        clearForm();
      });
    }

    function deleteStudent(id) {
      fetch(`${api}/${id}`, { method: "DELETE" })
        .then(() => loadStudents());
    }

    function clearForm() {
      document.getElementById("id").value = "";
      document.getElementById("name").value = "";
      document.getElementById("course").value = "";
    }

    loadStudents(); // Load data on page load
  </script>
</body>
</html>
